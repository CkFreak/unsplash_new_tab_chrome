<!DOCTYPE html>
<html lang="en">
<head>
	<title>New Tab</title>
	<link rel="stylesheet" href="styles/styles.css">
	<script src="scripts/moment.js"></script>
	<script src="scripts/time.js"></script>
	<script src="scripts/date.js"></script>
	<script src="scripts/start.js"></script>
	<script src="scripts/constants.js"></script>
	<script src="scripts/images.js"></script>
	<script src="scripts/weather.js"></script>
	<script src="scripts/axios.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:200,300,600" rel="stylesheet">
</head>
<body>
<div id="background">
	<div id="content">
		<div>
			<div id="clock">
				<div class="clock-comp" id="hours">
				</div>
				<div class="clock-comp" id="minutes">
				</div>
				<div class="clock-comp" id="seconds">
				</div>
			</div>
		</div>
		<div id="date">
		</div>
		<div id="forecast">
			<div class="forecast-icon" id="current">
				<img src="images/98px/sun.png" alt="weather icon" id="current-image">
				<div class="weekday">
					Mo
				</div>
				<div class="condition">
					Sunny
				</div>
				<div class="temperature">
					&#9883;
				</div>
			</div>
			<div class="forecast-icon" id="0">
				<img src="images/98px/cloud.png" alt="weather icon" id="0-image">
				<div class="weekday">
					Tu
				</div>
				<div class="condition">
					Sunny
				</div>
				<div class="temperature">
					&#9883;
				</div>
			</div>
			<div class="forecast-icon" id="1">
				<img src="images/98px/rain.png" alt="weather icon" id="1-image">
				<div class="weekday">
					We
				</div>
				<div class="condition">
					Sunny
				</div>
				<div class="temperature">
					&#9883;
				</div>
			</div>
			<div class="forecast-icon" id="2">
				<img src="images/98px/heavy_thunder.png" alt="weather icon" id="2-image">
				<div class="weekday">
					Th
				</div>
				<div class="condition">
					Sunny
				</div>
				<div class="temperature">
					&#9883;
				</div>
			</div>
			<div class="forecast-icon" id="3">
				<img src="images/98px/snow.png" alt="weather icon" id="3-image">
				<div class="weekday">
					Fr
				</div>
				<div class="condition">
					Sunny
				</div>
				<div class="temperature">
					&#9883;
				</div>
			</div>
		</div>
		<div id="settings-icon">
			<img src="images/98px/settings.png" alt="settings">
		</div>
		<div class="settings" id="settings">
			<div class="modal-content">
				<div class="label-row">
					<label for="city">
						City
						<input id="city" type="text">
					</label><br>
				</div>
				<div class="label-row">
					<label for="country">
						Country
						<input id="country" type="text">
					</label>
				</div>
				<br>
				<button>Save</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
